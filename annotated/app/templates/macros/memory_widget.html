{% macro memory_widget(widget_id='memory-widget') %}  <!-- {% macro memory_widget(widget_id='memory-widget') %} -->
<div class="card memory-card widget" data-widget-id="{{ widget_id }}" data-widget-type="memory">  <!-- <div class="card memory-card widget" data-widget-id="{{ widget_id }}" data-widget-type="memory"> -->
    <h2>Memory</h2>  <!-- <h2>Memory</h2> -->

    </div>  <!-- </div> -->

            <span class="value" id="{{ widget_id }}-used">0 GB</span>  <!-- <span class="value" id="{{ widget_id }}-used">0 GB</span> -->
        </div>  <!-- </div> -->
        <div class="sub-metric">  <!-- <div class="sub-metric"> -->

            <span class="value" id="{{ widget_id }}-total">0 GB</span>  <!-- <span class="value" id="{{ widget_id }}-total">0 GB</span> -->
        </div>  <!-- </div> -->
    </div>  <!-- </div> -->

        <canvas id="{{ widget_id }}-chart"></canvas>  <!-- <canvas id="{{ widget_id }}-chart"></canvas> -->
    </div>  <!-- </div> -->
</div>  <!-- </div> -->
