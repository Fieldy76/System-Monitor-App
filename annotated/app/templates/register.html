  <!-- blank line -->
<body class="auth-page">  <!-- <body class="auth-page"> -->

            </div>  <!-- </div> -->
  <!-- blank line -->
            {% with messages = get_flashed_messages(with_categories=true) %}  <!-- {% with messages = get_flashed_messages(with_categories=true) %} -->
            {% if messages %}  <!-- {% if messages %} -->
            {% for category, message in messages %}  <!-- {% for category, message in messages %} -->
            <div class="flash-message flash-{{ category }}">  <!-- <div class="flash-message flash-{{ category }}"> -->
                {{ message }}  <!-- {{ message }} -->
            </div>  <!-- </div> -->
            {% endfor %}  <!-- {% endfor %} -->
            {% endif %}  <!-- {% endif %} -->
            {% endwith %}  <!-- {% endwith %} -->
  <!-- blank line -->

                <div class="form-group">  <!-- <div class="form-group"> -->

                    <span class="form-hint" id="usernameHint"></span>  <!-- <span class="form-hint" id="usernameHint"></span> -->

                    <span class="form-hint" id="emailHint"></span>  <!-- <span class="form-hint" id="emailHint"></span> -->

        const passwordHint = document.getElementById('passwordHint');  <!-- const passwordHint = document.getElementById('passwordHint'); -->
  <!-- blank line -->
        confirmPassword.addEventListener('input', () => {  <!-- confirmPassword.addEventListener('input', () => { -->

                passwordHint.style.color = '#ef4444';  <!-- passwordHint.style.color = '#ef4444'; -->
            } else {  <!-- } else { -->

                passwordHint.style.color = '#10b981';  <!-- passwordHint.style.color = '#10b981'; -->
