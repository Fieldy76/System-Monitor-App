version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: system_monitor_db
    environment:
      POSTGRES_DB: system_monitor
      POSTGRES_USER: ${DB_USER:-sysmonitor}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-sysmonitor}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitor_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: system_monitor_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitor_network

  # Flask Application
  app:
    build: .
    container_name: system_monitor_app
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-please-change-this-secret-key-in-production}
      DATABASE_URL: postgresql://${DB_USER:-sysmonitor}:${DB_PASSWORD:-changeme}@db:5432/system_monitor
      REDIS_URL: redis://redis:6379/0
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations
    networks:
      - monitor_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  monitor_network:
    driver: bridge
