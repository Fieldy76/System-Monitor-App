apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: system-monitor-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # If using cert-manager
spec:
  tls:
    - hosts:
        - monitor.yourdomain.com # Replace with your domain
      secretName: system-monitor-tls
  rules:
    - host: monitor.yourdomain.com # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: system-monitor-service
                port:
                  number: 80
