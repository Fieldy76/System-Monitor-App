apiVersion: apps/v1
kind: Deployment
metadata:
  name: system-monitor-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: system-monitor
  template:
    metadata:
      labels:
        app: system-monitor
    spec:
      containers:
        - name: app
          image: system-monitor:latest # Replace with your image registry
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://$(DB_USER):$(DB_PASSWORD)@postgres:5432/system_monitor"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: SECRET_KEY
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: DB_PASSWORD
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: MAIL_USERNAME
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: MAIL_PASSWORD
            - name: TWILIO_ACCOUNT_SID
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: TWILIO_ACCOUNT_SID
                  optional: true
            - name: TWILIO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: TWILIO_AUTH_TOKEN
                  optional: true
            - name: TWILIO_PHONE_NUMBER
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: TWILIO_PHONE_NUMBER
                  optional: true
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: ADMIN_USERNAME
            - name: ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: ADMIN_EMAIL
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: system-monitor-secret
                  key: ADMIN_PASSWORD
          envFrom:
            - configMapRef:
                name: system-monitor-config
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /auth/login
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /auth/login
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 10
