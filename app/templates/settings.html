{% extends "base.html" %}

{% block title %}Settings - System Monitor{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Settings</h1>
    </header>

    <div class="card">
        <h2>Dashboard Preferences</h2>
        <form id="settingsForm">
            <div class="form-group">
                <label for="refresh_interval">Refresh Interval (milliseconds)</label>
                <select id="refresh_interval" name="refresh_interval">
                    <option value="1000">1 second</option>
                    <option value="2000">2 seconds</option>
                    <option value="5000">5 seconds</option>
                    <option value="10000">10 seconds</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chart_data_points">Chart Data Points</label>
                <select id="chart_data_points" name="chart_data_points">
                    <option value="30">30 points</option>
                    <option value="60">60 points</option>
                    <option value="120">120 points</option>
                    <option value="300">300 points</option>
                </select>
            </div>

            <button type="submit" class="btn-primary">Save Settings</button>
        </form>
    </div>
</div>

<script>
    async function loadSettings() {
        const response = await fetch('/api/settings');
        const data = await response.json();

        document.getElementById('refresh_interval').value = data.refresh_interval;
        document.getElementById('chart_data_points').value = data.chart_data_points;
    }

    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            refresh_interval: parseInt(document.getElementById('refresh_interval').value),
            chart_data_points: parseInt(document.getElementById('chart_data_points').value)
        };

        await fetch('/api/settings', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        alert('Settings saved! Please refresh the dashboard to apply changes.');
    });

    loadSettings();
</script>
{% endblock %}
