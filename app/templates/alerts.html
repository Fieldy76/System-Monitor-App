{% extends "base.html" %}

{% block title %}Alerts - System Monitor{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Alert Configuration</h1>
        <button class="btn-primary" onclick="showCreateAlert()">+ New Alert</button>
    </header>

    <div class="card">
        <h2>Active Alert Rules</h2>
        <table id="alertRulesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Metric</th>
                    <th>Threshold</th>
                    <th>Server</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="alertRulesBody">
                <tr>
                    <td colspan="6" style="text-align: center;">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="card" style="margin-top: 1.5rem;">
        <h2>Alert History</h2>
        <div id="alertHistory">Loading...</div>
    </div>
</div>

<!-- Alert Rule Modal (Create/Modify) -->
<div id="alertRuleModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="alertModalTitle">Create Alert Rule</h2>
            <div class="window-controls">
                <button class="control-btn minimize" onclick="toggleMinimize(this)" title="Minimize"><i
                        class="fa-solid fa-minus"></i></button>
                <button class="control-btn maximize" onclick="toggleMaximize(this)" title="Maximize"><i
                        class="fa-regular fa-square"></i></button>
                <button class="control-btn close" onclick="closeAlertModal()" title="Close"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <form id="alertRuleForm" onsubmit="handleAlertSubmit(event)">
            <input type="hidden" name="rule_id" id="ruleIdInput">
            <div class="form-group">
                <label>Rule Name</label>
                <input type="text" name="name" required placeholder="e.g., High CPU Usage">
            </div>
            <div class="form-group">
                <label>Metric Type</label>
                <select name="metric_type" required>
                    <option value="cpu">CPU Usage (%)</option>
                    <option value="memory">Memory Usage (%)</option>
                    <option value="disk">Disk Usage (%)</option>
                    <option value="network">Network Traffic (MB/s)</option>
                </select>
            </div>
            <div class="form-group">
                <label>Condition</label>
                <div style="display: flex; gap: 1rem;">
                    <select name="comparison" style="width: 100px;">
                        <option value=">">Greater than</option>
                        <option value="<">Less than</option>
                        <option value=">=">Greater/Equal</option>
                        <option value="<=">Less/Equal</option>
                    </select>
                    <input type="number" name="threshold" required placeholder="Value" step="0.1">
                </div>
            </div>
            <div class="form-group">
                <label>Server</label>
                <select name="server_id">
                    <option value="">All Servers</option>
                    <!-- Populated by JS -->
                </select>
            </div>
            <div class="form-group">
                <label>Notifications</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="notify_email" checked> Email</label>
                    <label><input type="checkbox" name="notify_sms"> SMS</label>
                    <label><input type="checkbox" name="notify_slack"> Slack</label>
                </div>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;" id="alertSubmitBtn">Create Rule</button>
        </form>
    </div>
</div>



<script>
    async function loadAlertRules() {
        try {
            const response = await fetch('/api/alerts/rules');
            const data = await response.json();
            const tbody = document.getElementById('alertRulesBody');
            tbody.innerHTML = '';

            if (data.rules.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--text-secondary);">No alert rules defined</td></tr>';
                return;
            }

            data.rules.forEach(rule => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${rule.name}</td>
                <td>${rule.metric_type}</td>
                <td>${rule.comparison} ${rule.threshold}</td>
                <td>${rule.server_id || 'All'}</td>
                <td>${rule.is_active ? '<span style="color: var(--success-color)">Active</span>' : '<span style="color: var(--text-secondary)">Inactive</span>'}</td>
                <td>
                    <button class="btn btn-secondary btn-sm" onclick="toggleAlert(${rule.id}, ${!rule.is_active})">
                        ${rule.is_active ? 'Disable' : 'Enable'}
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="showModifyAlert(${rule.id})">Modify</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteAlert(${rule.id})">Delete</button>
                </td>
            `;
                tbody.appendChild(row);
            });
        } catch (e) {
            console.error('Error loading rules:', e);
        }
    }

    async function loadAlertHistory() {
        try {
            const response = await fetch('/api/alerts/history');
            const data = await response.json();
            const container = document.getElementById('alertHistory');

            if (data.history.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No alerts triggered yet</p>';
                return;
            }

            container.innerHTML = data.history.map(h => `
            <div style="padding: 1rem; background: rgba(255,255,255,0.03); border-radius: 0.5rem; margin-bottom: 0.5rem; border-left: 3px solid var(--error-color);">
                <div style="display: flex; justify-content: space-between;">
                    <strong>${h.rule_name}</strong>
                    <span style="color: var(--text-secondary); font-size: 0.875rem;">${new Date(h.triggered_at).toLocaleString()}</span>
                </div>
                <div style="color: var(--text-secondary); margin-top: 0.25rem;">${h.message}</div>
                <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem;">Server: ${h.server_name}</div>
            </div>
        `).join('');
        } catch (e) {
            console.error('Error loading history:', e);
        }
    }

    function showCreateAlert() {
        const modal = document.getElementById('alertRuleModal');
        const form = document.getElementById('alertRuleForm');

        // Reset form and UI
        form.reset();
        document.getElementById('ruleIdInput').value = '';
        document.getElementById('alertModalTitle').textContent = 'Create Alert Rule';
        document.getElementById('alertSubmitBtn').textContent = 'Create Rule';

        modal.style.display = 'block';

        // Load servers
        loadServers(form);

        if (typeof bringToFront === 'function') {
            bringToFront(modal);
        }
    }

    function closeAlertModal() {
        document.getElementById('alertRuleModal').style.display = 'none';
    }

    async function loadServers(form) {
        try {
            const response = await fetch('/api/servers');
            const data = await response.json();
            const select = form.server_id;
            // Keep the current selection if any
            const currentVal = select.value;

            select.innerHTML = '<option value="">All Servers</option>';
            data.servers.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.text = s.name;
                select.appendChild(option);
            });

            if (currentVal) select.value = currentVal;
        } catch (e) {
            console.error('Error loading servers', e);
        }
    }

    async function showModifyAlert(id) {
        try {
            const response = await fetch('/api/alerts/rules');
            const data = await response.json();
            const rule = data.rules.find(r => r.id === id);

            if (!rule) {
                alert('Alert rule not found');
                return;
            }

            const modal = document.getElementById('alertRuleModal');
            const form = document.getElementById('alertRuleForm');

            // Update UI
            document.getElementById('alertModalTitle').textContent = 'Modify Alert Rule';
            document.getElementById('alertSubmitBtn').textContent = 'Save Changes';

            // Populate form
            form.rule_id.value = rule.id;
            form.name.value = rule.name;
            form.metric_type.value = rule.metric_type;
            form.comparison.value = rule.comparison;
            form.threshold.value = rule.threshold;

            form.notify_email.checked = rule.notify_email || false;
            form.notify_sms.checked = rule.notify_sms || false;
            form.notify_slack.checked = rule.notify_slack || false;

            // Load servers and set selected
            await loadServers(form);
            if (rule.server_id) {
                form.server_id.value = rule.server_id;
            }

            modal.style.display = 'block';
            if (typeof bringToFront === 'function') {
                bringToFront(modal);
            }
        } catch (error) {
            console.error('Error fetching rule details:', error);
            alert('Failed to load alert details');
        }
    }

    async function handleAlertSubmit(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());
        const id = data.rule_id;

        // Clean up data
        delete data.rule_id;
        data.notify_email = formData.get('notify_email') === 'on';
        data.notify_sms = formData.get('notify_sms') === 'on';
        data.notify_slack = formData.get('notify_slack') === 'on';
        if (!data.server_id) delete data.server_id;

        const isEdit = !!id;
        const url = isEdit ? `/api/alerts/rules/${id}` : '/api/alerts/rules';
        const method = isEdit ? 'PUT' : 'POST';

        try {
            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                closeAlertModal();
                loadAlertRules();
            } else {
                alert(`Failed to ${isEdit ? 'update' : 'create'} alert rule`);
            }
        } catch (error) {
            console.error('Error saving alert:', error);
            alert('Error saving alert rule');
        }
    }

    async function toggleAlert(id, active) {
        await fetch(`/api/alerts/rules/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ is_active: active })
        });
        loadAlertRules();
    }

    async function deleteAlert(id) {
        if (!confirm('Delete this alert rule?')) return;
        await fetch(`/api/alerts/rules/${id}`, { method: 'DELETE' });
        loadAlertRules();
    }

    // Close modal when clicking outside
    window.onclick = function (event) {
        const modal = document.getElementById('alertRuleModal');
        if (event.target == modal) {
            closeAlertModal();
        }
    }

    loadAlertRules();
    loadAlertHistory();
    setInterval(() => { loadAlertRules(); loadAlertHistory(); }, 30000);
</script>
{% endblock %}
