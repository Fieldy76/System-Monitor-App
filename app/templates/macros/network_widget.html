{% macro network_widget(widget_id='network-widget') %}
<div class="card network-card widget" data-widget-id="{{ widget_id }}" data-widget-type="network">
    <h2>Network</h2>
    <div class="sub-metrics" style="margin-bottom: 1rem;">
        <div class="sub-metric">
            <span class="label">Sent</span>
            <span class="value" id="{{ widget_id }}-sent">0 GB</span>
        </div>
        <div class="sub-metric">
            <span class="label">Received</span>
            <span class="value" id="{{ widget_id }}-recv">0 GB</span>
        </div>
    </div>
    <div class="sub-metrics">
        <div class="sub-metric">
            <span class="label">Connections</span>
            <span class="value" id="{{ widget_id }}-connections">0</span>
        </div>
        <div class="sub-metric">
            <span class="label">Established</span>
            <span class="value" id="{{ widget_id }}-established">0</span>
        </div>
    </div>
    <div class="chart-container" style="margin-top: 1rem;">
        <canvas id="{{ widget_id }}-chart"></canvas>
    </div>
</div>
{% endmacro %}
