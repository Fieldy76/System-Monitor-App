{% macro cpu_widget(widget_id='cpu-widget') %}
<div class="card cpu-card widget clickable-widget" data-widget-id="{{ widget_id }}" data-widget-type="cpu"
    onclick="showCPUDetails()">
    <h2>CPU</h2>
    <div class="metric-large">
        <span id="{{ widget_id }}-percent">0</span><span class="unit">%</span>
    </div>
    <div class="sub-metrics">
        <div class="sub-metric">
            <span class="label">Frequency</span>
            <span class="value" id="{{ widget_id }}-freq">0 Mhz</span>
        </div>
        <div class="sub-metric">
            <span class="label">Temperature</span>
            <span class="value" id="{{ widget_id }}-temp">N/A</span>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="{{ widget_id }}-chart"></canvas>
    </div>
</div>
{% endmacro %}
